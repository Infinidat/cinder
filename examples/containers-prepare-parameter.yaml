parameter_defaults:
  ContainerImagePrepare:
  - push_destination: true
    excludes:
    - cinder-volume
    - cinder-backup
    set:
      name_prefix: openstack-
      name_suffix: ''
      namespace: registry.redhat.io/rhosp-rhel8
      rhel_containers: false
      tag: '16.2'
    tag_from_label: '{version}-{release}'
  - push_destination: false
    includes:
    - cinder-volume
    - cinder-backup
    set:
      # IP address of the local registry for prebuilt images
      namespace: 192.168.24.1:5051
      name_prefix: openstack-
      name_suffix: -infinidat-plugin
      # Don't forget to update the tag if needed
      tag: '16.2s'
  ContainerImageRegistryLogin: true
